{% extends "base.html" %}
{% block content %}
<div class="page-main">

    <header class="page-header">
        <h1>Cat Cardio</h1>
        <h2> - the gym for gym kittens - </h2>
        <a href="/"><button class="button1">Home</button></a>    
    </header>

    <span class="page-body">

    <span class="section-A">

    <h1>Edit details for {{course.title}}</h1>
    <h2>Enter any changes and click "submit"</h2>

    </span>

    <form action="/courses/{{course.id}}" method="post">
        <div>
            <label for="title">Name</label>
            <input type="text" name="title" id="title" value ={{course.title}} placeholder="Name" required autofocus>
        </div>

        <div>
            <label for="date">Date</label>
            <input type="text" name="date" id="date" value ={{course.date}} placeholder="dd/mm/yyyy">
        </div>

        <div>
            <label for="time">Time</label>
            <input type="text" name="time" id="time" value ={{course.time}} placeholder="HH/mm">
        </div>

        <div>
            <label for="capacity">Max capacity</label>
            <input type="capacity" name="capacity" id="capacity" value={{course.capacity}} placeholder="n">
        </div>

        <div>
            <label for="peak">Peak time class?</label>
            <select name="peak" id="peak">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>


        <button type="submit" class="button3">edit course</button>
    </form>

</span>

</div>




{% endblock %}
