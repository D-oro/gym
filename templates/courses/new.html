{% extends "base.html" %}
{% block content %}
<div class="page-main">

    <header class="page-header">
        <h1>Cat Cardio</h1>
        <h2> - the gym for gym kittens - </h2>
        <a href="/"><button class="button1">Home</button></a>    
    </header>

    <span class="page-body">

        <span class="new-text">
            <h1>Add a new class</h1>
            <h2>Enter the details of the new class and click "add class"</h2>
            <h3>Peak times are 7-8am and 5-7pm</h3>
        </span>

            <form action="/courses" method="post">
                <div>
                    <label for="title">Name</label>
                    <input type="text" name="title" id="title" placeholder="Name" required autofocus>
                </div>
    
                <div>
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" placeholder="dd/mm/yyyy">
                </div>
    
                <div>
                    <label for="time">Time</label>
                    <input type="text" name="time" id="time" placeholder="HH:mm">
                </div>
    
                <div>
                    <label for="capacity">Max capacity</label>
                    <input type="capacity" name="capacity" id="capacity" placeholder="n">
                </div>
    
                <div>
                    <label for="peak">Peak time class?</label>
                    <select name="peak" id="peak">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
    
                <button type="submit" class="button1">add class</button>
    
            </form>

        </span>

</div>


{% endblock %}
