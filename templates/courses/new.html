{% extends "base.html" %}
{% block content %}
<header>
    <a href="/"><button class="button1">Home</button></a>    
</header>




<h1>Add a new class</h1>
<h2>Enter the details of the new class and click "add class"</h2>

<form action="/courses" method="post">
    <div>
        <label for="title">Name</label>
        <input type="text" name="title" id="title" placeholder="Name" required autofocus>
    </div>

    <div>
        <label for="date">Date</label>
        <input type="text" name="date" id="date" placeholder="dd/mm/yyyy">
    </div>

    <div>
        <label for="time">Time</label>
        <input type="text" name="time" id="time" placeholder="HH:mm">
    </div>

    <button type="submit" class="button3">add class</button>


</form>



{% endblock %}
