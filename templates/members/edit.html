{% extends "base.html" %}
{% block content %}
<header>
    <a href="/"><button class="button1">Home</button></a>    
</header>



<h1>Edit details for {{member.firstname}} {{member.lastname}}</h1>
<h2>Enter any changes and click "edit member"</h2>

<form action="/members/{{member.id}}" method="post">
    <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" value ={{member.firstname}} placeholder="First Name" required autofocus>
    </div>

    <div>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" value ={{member.lastname}} placeholder="Last Name">
    </div>

    <div>
        <label for="premium">Premium member?</label>
        <select name="premium" id="premium">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
    </div>

    <button type="submit" class="button3">edit member</button>
</form>


{% endblock %}
