{% extends "base.html" %}
{% block content %}
<div class="page-main">
    <header class="page-header">
        <h1>Cat Cardio</h1>
        <h2> - the gym for gym kittens - </h2>
        <a href="/"><button class="button1">Home</button></a>    
    </header>

    <span class="page-body">

        <span class="new-text">
            <h1>Add a new member</h1>
            <h2>Enter the details of the new member and click "add member"</h2>
        </span>

        <form action="/members" method="post">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name" required autofocus>
            </div>

            <div>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            </div>

            <div>
                <label for="premium">Premium member?</label>
                <select name="premium" id="premium">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <button type="submit" class="button2">add member</button>

        </form>
        
    </span>

</div>


{% endblock %}
