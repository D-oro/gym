{% extends "base.html" %}
{% block content %}

<h1>All members</h1>
<hr>

<table class ="table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for member in members %}
    <tr>
        <td>{{member.firstname}}</td>
        <td>{{member.lastname}}</td>
        <td><a href="/members/{{member.id}}/edit"><button>edit member details</button></a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
